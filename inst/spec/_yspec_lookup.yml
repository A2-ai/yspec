WT:
  long: patient weight
  about: [Weight, kg]
  range: [20, 220]
  type: numeric
EGFR:
  long: estimated glomerular filtration rate
  about: [eGFR, ml/min/1.73m2]
  range: [40,170]
  type: numeric
EGFR2:
  range: [10,60]
SEX:
  values: [0,1]
  decodes: [male, female]
  type: integer
BMI:
  long: body mass index
  unit: m2/kg
  type: numeric
BMI2:
  long: alternate BMI measure
  unit: grains/mm
  type: factor
HT:
  long: height
  about: [height, cm]
  range: [100,200]
  type: numeric
ALB:
  long: serum albumin
  unit: g/dL
  short: albumin
  range: [2, 8]
  type: numeric
C:
  long: comment
  values: [., C]
  decodes: [not a comment, comment]
CMT:
  short: compartment
  long: compartment number per NONMEM

