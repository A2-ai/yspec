SETUP__:
  lookup_file: [inst/spec/_yspec_lookup.yml]
  primary_key: [ID, EVID, SEQ]
C:
  long: commented rows
  values: [.,C]
  type: character
USUBJID:
  long: universal subject identifier
  type: character
ID:
  long: NONMEM ID number
  type: numeric
EVID:
  long: event ID indicator
  comment: per NONMEM specifications
  type: numeric
MDV:
  long: missing DV indicator
  comment: per NONMEM specifications
  type: numeric
SEQ:
  long: record type indicators
  values: {concentration: 1, response: 2, other: 3}
  type: numeric
AMT:
  about: [AMT, mg]
  long: dose amount
  range: [0,1000]
  type: numeric
II:
  about: [II, hours]
  long: interdose interval
  type: numeric
CMT:
  about: Compartment
  long: compartment number
  comment: per NONMEM specifications
  values: [1,2,3,4]
  type: numeric
TAFD:
  unit: hours
  long: time after first dose
  type: numeric
WT:
  source: DEMO$WT
EGFR:
  short: eGFR
  unit: ml/min/1.73m2
  long: estimated glomerular filtration rate
  range: [10,300]
  if_missing: imputed
  type: numeric
STUDY:
  about: [Study]
  long: study identifier
  longvalues: true
  values: [100, 202, 303, 203]
  type: numeric
  decode:
    - The first phase 1 study
    - The first phase 2 study conducted only at sites 1, 2, 3 when the formulation was still oral liquid only
    - The renal impairment study
    - The second phase 2 study
SEX:
  values: {male: 0, female: 1}
  type: numeric
BQL:
  about: below limit of quantification
  long: DV value is below the quantitation limit
  type: numeric
  values: [0,1]
  longvalues: false
  decode: [no, yes]
DV:
  about: DV
  long: dependent variable
  split:
    DV1: {about: [NoDoze concentration,  ng/mL], when: SEQ==1}
    DV2: {about: Alertness, when: SEQ==2}
    DV3: {about: [BMI, kg/m2], when: SEQ==3}
  comment: see SEQ
  type: numeric
DV2:
  about: DV2
  long: second dependent variable
  split:
    DV21: {about: [NoDoze concentration,  ng/mL]}
    DV22: {about: Alertness}
    DV23: {about: [BMI, kg/m2]}
  type: numeric
HAIR:
  long: patient hair color
  values: [0,1,2]
  decode: [brown, blonde, black]
  type: numeric
CLCR:
  about: [creatinine clearance, ml/min]
  source: |
    (140-AGE)*IBW/SCR (x 0.85 if female)
    we got all the variables from other parts of the data set

  if_missing: dropped
  type: numeric
RACE:
  values: [1,3,5]
  decode: ["white", "black", "other"]
  type: numeric
